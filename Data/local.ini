[death]
smoke=%s found dead in [DATA REDACTED]. Cause of death: Suffocation due to decontamination gas.
173.gw=%s. Cause of death: Fatal cervical fracture. The surveillance tapes confirm that the subject was killed by SCP-173.
173.intro=%s. Cause of death: Fatal cervical fracture. According to Security Chief Franklin who was present at SCP-173's containment chamber during the breach, the subject was killed by SCP-173 as soon as the disruptions in the electrical network started.
173.6="If I'm not mistaken, one of the main purposes of these rooms was to stop SCP-173 from moving further in the event of a containment breach. So, who's brilliant idea was it to put A GODDAMN MAN-SIZED VENTILATION DUCT in there?"
173.default=%s. Cause of death: Fatal cervical fracture. Assumed to be attacked by SCP-173.
106.dimension=%s. Body partially decomposed by what is assumed to be SCP-106's "corrosion" effect. Body disposed of via incineration.
106.gatea="SCP-106 was spotted in Gate A area, finally breaching the containment. After using the High-Intensity Discharge turret by personnel, object went into a pocket dimension. Casualty is one (1) Class D personnel, identified by viewers as %s, who also escaped from facility and encounters with object. Incident needs an investigation, containment procedures are restoring."
096=A large amount of blood found in [DATA REDACTED]. DNA indentified as %s. Most likely [DATA REDACTED] by SCP-096.
0492=Three (3) active instances of SCP-049-2 discovered in the tunnel outside SCP-049's containment chamber. Terminated by Nine-Tailed Fox.
049=An active instance of SCP-049-2 was discovered in [DATA REDACTED]. Terminated by Nine-Tailed Fox.
0492killed=%s. Cause of death: multiple lacerations and severe blunt force trauma caused by an instance of SCP-049-2.
guard.173=%s. Cause of death: Gunshot wound to the head. The surveillance tapes confirm that the subject was terminated by Agent Ulgrin shortly after the site lockdown was initiated.
guard.gateb="Agent G. to control. Eliminated a Class D escapee in Gate B's courtyard.""
guard.default=%s. Terminated by Agent [DATA REDACTED].
apache.gateb="CH-2 to control. Shot down a runaway Class D at Gate B."
apache.gatea="CH-2 to control. Shot down a runaway Class D at Gate A."
895.offices="One (1) large and highly active tentacle-like appendage seems to have grown outside the dead body of a scientist within office area [DATA REDACTED]. It's level of aggression is unlike anything we've seen before - it looks like it has beaten some unfortunate Class D to death at some point during the breach."
895.default="We will need more than the regular cleaning team to take care of this. Two (2) large and highly active tentacle-like appendages seem to have formed inside the chamber. Their level of aggression is unlike anything we've seen before - it looks like they have beaten some unfortunate Class D to death at some point during the breach."
939="All four (4) escaped SCP-939 specimens have been captured and recontained successfully. They made quite a mess at Storage Area 6. A cleaning team has been dispatched."
1499.dimension=All personnel situated within Evacuation Shelter LC-2 during the breach have been administered Class-B amnestics due to Incident 1499-E. The Class D subject involved in the event died shortly after being shot by Agent [DATA REDACTED].
1499=An unidentified male and a deceased Class D subject were discovered in [DATA REDACTED] by the Nine-Tailed Fox. The man was described as highly agitated and seemed to only speak Russian. He's been taken into a temporary holding area at [DATA REDACTED] while waiting for a translator to arrive.
008=%s. Cause of death: multiple lacerations and severe blunt force trauma caused by [DATA REDACTED], who was infected with SCP-008. Said subject was located by Nine-Tailed Fox and terminated.
ntf.blood=%s. Died of blood loss after being shot by Nine-Tailed Fox.
ntf.terminated=%s. Terminated by Nine-Tailed Fox.
ntf.gatea="%s was spotted in Gate A area and terminated. Incident needs an investigation."
895="What we know is that he died of cardiac arrest. My guess is that it was caused by SCP-895, although it has never been observed affecting video equipment from this far before. Further testing is needed to determine whether SCP-895's 'Red Zone' is increasing."
895.nvg.914="Class D viewed SCP-895 through a pair of digital night vision goggles, presumably enhanced by SCP-914. It might be possible that the subject was able to resist the memetic effects partially through these goggles. The goggles have been stored for further study."
895.nvg.096="Class D viewed SCP-895 through an apparatus called 'SCRAMBLE Gear', killing him."
895.nvg="Class D viewed SCP-895 through a pair of digital night vision goggles, killing him."
tesla=%s killed by the Tesla Gate at [DATA REDACTED].
939.gas=Class D found dead in Storage Area 6 having suffocated on the gas leak that happened during the breach. A repair team has been sent after recontainment of all four (4) SCP-939 specimens was completed.
012=%s found in a pool of blood next to SCP-012. Subject seems to have ripped open his wrists and written three (3) extra lines to the composition before dying of blood loss.
035=Class D %s found dead inside SCP-035's containment chamber. The subject exhibits heavy hemorrhaging of blood vessels around the eyes and inside the mouth and nose. Sent for autopsy.
205=The SCP-205 cycle seems to have resumed its normal course after the anomalies observed during [DATA REDACTED]. The body of %s was discovered inside the chamber. The subject exhibits signs of blunt force trauma typical for personnel who have entered the chamber when the lights are off.
914="A heavily mutilated corpse found inside the output booth of SCP-914. DNA testing identified the corpse as Class D %s. The subject had obviously been 'refined' by SCP-914 on the 'Rough' setting, but we are still confused as to how he ended up inside the intake booth and who or what wound the key."
1048a=A dead body covered in ears was found in [DATA REDACTED]. Subject was presumably attacked by an instance of SCP-1048-A and suffocated to death by the ears. Body was sent for autopsy.
1162=A dead Class D subject was discovered within the containment chamber of SCP-1162-ARC. An autopsy revealed that his right lung was missing, which suggests interaction with SCP-1162-ARC.
106_1=In addition to the decomposed appearance typical of SCP-106's victims, the body exhibits injuries that have not been observed before: massive skull fracture, three (3) broken ribs, fractured shoulder and multiple heavy lacerations.
106_2=In addition to the decomposed appearance typical of the victims of SCP-106, the subject seems to have suffered multiple heavy fractures to both of his legs.
killbat=%s found dead inside SCP-914's output booth next to what appears to be an ordinary nine-volt battery. The subject is covered in severe electrical burns, and assumed to be killed via an electrical shock caused by the battery. The battery has been stored for further study.
1123=%s was shot dead after attempting to attack a member of Nine-Tailed Fox. Surveillance tapes show that the subject had been wandering around the site approximately 9 minutes prior, shouting the phrase "get rid of the four pests" in chinese. SCP-1123 was found in [DATA REDACTED] nearby, suggesting the subject had come into physical contact with it.
kill_1=[DATA REDACTED]
kill_2=%s found dead in Sector [DATA REDACTED]. The subject appears to have attained no physical damage, and there is no visible indication as to what killed him. Body was sent for autopsy.
kill_3=EXCP_ACCESS_VIOLATION
kill_4=%s found dead in Sector [DATA REDACTED]. The subject appears to have scribbled the letters "kys" in his own blood beside him. No other signs of physical trauma or struggle can be observed. Body was sent for autopsy.
superman=A Class D jumpsuit found in [DATA REDACTED]. Upon further examination, the jumpsuit was found to be filled with 12.5 kilograms of blue ash-like substance. Chemical analysis of the substance remains non-conclusive. Most likely related to SCP-914.
joint=%s found in a comatose state in [DATA REDACTED]. The subject was holding what appears to be a cigarette while smiling widely. Chemical analysis of the cigarette has been inconclusive, although it seems to contain a high concentration of an unidentified chemical whose molecular structure is remarkably similar to that of tetrahydrocannabinol.
morepower="Requesting support from MTF Nu-7. We need more firepower to take this thing down."
0081=%s found ingesting Dr. [DATA REDACTED] at Sector [DATA REDACTED]. Subject was immediately terminated by Nine-Tailed Fox and sent for autopsy. SCP-008 infection was confirmed, after which the body was incinerated.
14991=The whereabouts of SCP-1499 are still unknown, but a recon team has been dispatched to investigate reports of a violent attack to a church in the Russian town of [DATA REDACTED].
; ~ Gate A / Gate B
008gate={0} found wandering around Gate {1}. Subject was immediately terminated by Nine-Tailed Fox and sent for autopsy. SCP-008 infection was confirmed, after which the body was incinerated.
409=Pile of SCP-409 crystals found and, by comparing list of the dead, was found to be %s who had physical contact with SCP-409. Remains were incinerated along with crystal-infested areas of facility.
1025="He died of a cardiac arrest after reading SCP-1025, that's for sure. Is there such a thing as psychosomatic cardiac arrest, or does SCP-1025 have some anomalous properties we are not yet aware of?"

