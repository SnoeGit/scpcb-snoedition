help.title=HELP - %s
help.camerafog=Sets the draw distance of the fog.\nThe fog begins generating at 'CameraFogNear' units\naway from the camera and becomes completely opaque\nat 'CameraFogFar' units away from the camera.\nExample: camerafog 20 40
help.noclip=Toggles NoClip, unless a valid parameter\nis specified (on / off).\nAllows the camera to move in any direction while\nby passing collision.
help.noblink=Toggles NoBlink, unless a valid parameter\nis specified (on / off).\nRemoves player's blinking.
help.god=Toggles GodMode, unless a valid parameter\nis specified (on / off).\nPrevents player death under normal circumstances.
help.is=Toggles InfiniteStamina, unless a valid parameter\nis specified (on / off).\nIncreases player's stamina to infinite value.
help.nt=Toggles NoTarget, unless a valid parameter\nis specified (on / off).\nMakes player to be invisible for NPCs.
help.wf=Toggles Wireframe, unless a valid parameter\nis specified (on / off).\nAllows only the edges of geometry to be rendered,\nmaking everything else transparent.
help.si=Spawns an item at the player's location.\nAny name that can appear in your inventory\nis a valid parameter.\nExample: spawnitem Key Card Omni
help.s=Spawns an NPC at the player's location.\nValid parameters are:\n008-1 / 049 / 049-2 / 066 / 096 / 106 / 173 / 860\n/ 372 / 513-1 / 966 / 1499-1 / class-d / 939\n/ guard / mtf / apache / tentacle / 1048_a/ 1048
help.r372=Returns SCP-372 to inactive state.
help.106r=Returns SCP-106 to inactive state.
help.d106=Removes SCP-106 from the map.
help.e106=Returns SCP-106 to the map.
help.d173=Removes SCP-173 from the map.
help.e173=Returns SCP-173 to the map.
help.r096=Returns SCP-096 to idle state.
help.dc=Turns on/off the Remote Door Control lever.
help.asd=Activates all cheats.
help.uc=Unlocks all checkpoints.
